function createMonth(year, month, name) {
    let container = document.createElement('div');
    container.className = 'month';
    container.innerHTML = `<h2>${name}</h2>`;

    let cal = document.createElement('div');
    cal.className = 'calendar';

    const headers = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
    headers.forEach(h=>{
        let d=document.createElement('div');
        d.className='day-header';
        d.innerText=h;
        cal.appendChild(d);
    });

    let firstDay = new Date(year, month-1, 1).getDay();
    let startOffset = firstDay === 0 ? 6 : firstDay - 1;
    let daysInMonth = new Date(year, month, 0).getDate();

    for(let i=0;i<startOffset;i++){
        let empty = document.createElement('div');
        empty.className='day';
        cal.appendChild(empty);
    }

    for(let i=1;i<=daysInMonth;i++){
        let date = `${year}-${String(month).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
        let d=document.createElement('div');
        d.className='day';

        let weekday = new Date(date).getDay();
        let adjustedWeekday = weekday === 0 ? 6 : weekday - 1;
        if(adjustedWeekday === 5) d.classList.add('saturday');

        d.innerHTML = `<div><strong>${i}</strong></div>`;

        if(eventsList[date]){
            let dayEvents = Array.isArray(eventsList[date]) ? eventsList[date] : [eventsList[date]];
            dayEvents.forEach(e => {
                d.classList.add(e.type === 'club' ? 'club' : 'external');
                d.innerHTML += `<a class='event-name' href='${e.url}' target='_blank'>${e.name}</a>`;
                if(e.time) d.innerHTML += `<div class='event-time'>${e.time}</div>`;
                if(e.location) d.innerHTML += `<div class='event-location'>${e.location}</div>`;
                if(e.notes) d.innerHTML += `<div class='event-notes'>${e.notes}</div>`;
            });
        }

        cal.appendChild(d);
    }

    container.appendChild(cal);
    document.getElementById('events').appendChild(container);
}

for(let m=2;m<=12;m++){
